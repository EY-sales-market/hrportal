<ion-header>
  <ion-navbar>
    <ion-title>Update Attendance</ion-title>
    <ion-buttons>
        <button ion-button icon-only (click)="closeModel()">
          <ion-icon class="icon-close" name="arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
      <ion-item>
          <ion-label position="floating">Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="qwerty" placeholder="Date to update"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Entry Time</ion-label>
          <ion-datetime displayFormat="HH mm"  [(ngModel)]="entryTime"  ></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Exit Time</ion-label>
          <ion-datetime displayFormat="HH mm"  [(ngModel)]="exitTime"  ></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea rows="6" cols="20" [(ngModel)]="task_des" placeholder="Enter Reason here..."></ion-textarea>
    </ion-item>
<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col="6"><button class="butt"  (click)="closeModel()" >cancel</button></ion-col>
      <ion-col col="6"><button class="butt" (click)="saveModel()">Request</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-item>


</ion-content>
