<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center class="logintitle">Forgot Password</div>

  <div class="forgotpassword_text">We just need you registration email to send you password reset instruction.</div>

  <ion-list no-margin no-lines class="commoninputs">
    <ion-item no-padding>
      <ion-icon item-start class="fa fa-envelope-o"></ion-icon>
      <ion-input type="text" placeholder="Email Address"></ion-input>
    </ion-item>
  </ion-list>

  <div class="loginbutton">
    <button ion-button block round class="primarybtn" color="primarymain">Send Email</button>
  </div>
  
</ion-content>
