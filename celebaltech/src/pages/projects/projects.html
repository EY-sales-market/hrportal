<ion-header>
  <ion-navbar>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <div *ngIf="!loadData" class="loader">

      </div>
      <div *ngIf="loadData">
   <!-- <ion-item no-padding class="header"> -->
      <ion-grid class="header">
          <ion-row >
              <ion-col col-2 ><ion-icon class="icon" name="search"></ion-icon></ion-col>
              <ion-col col-8><ion-input type="tel" placeholder="search" [(ngModel)]="query" ></ion-input></ion-col>
              <ion-col col-2><a (click)="presentAlertPrompt()" ><ion-icon class="icon"  name="add-circle-outline" ></ion-icon></a></ion-col>
          </ion-row>
      </ion-grid>
  <!-- </ion-item> -->
     <ion-grid>
        <ion-row class="head" >
            <ion-col sort [sortKey]="'projectid'" [data]="data" col-2>P. ID</ion-col>
            <ion-col sort [sortKey]="'projectname'" [data]="data" col-6>Project Name</ion-col>
            <ion-col sort [sortKey]="'manager_emp_id'" [data]="data" col-4>Manager EmpID</ion-col>
        </ion-row>

        <div *ngFor="let data of data| search:'timesheetid,projectname,manager_emp_id':query ; let i=index" id="#prj">
        <ion-row >
            <ion-col col-2>{{data.projectid}}</ion-col>
            <ion-col col-5 ><a (click)="detail(i)">{{data.projectname}}</a></ion-col>
            <ion-col col-5 >{{data.manager_emp_id}}</ion-col>
            <!-- <ion-col col-4><ion-item>
                <ion-toggle [(ngModel)]="data.isapproved" (ionChange)="Prompt(data,i)"></ion-toggle>
              </ion-item></ion-col> -->
            <hr>
        </ion-row>
        <div *ngIf="detailData[i]" padding>
            <ion-row>
                <ion-col col-6 class="detailkey">Manager Email-ID</ion-col>
                <ion-col col-6>{{data.manager_emp_id}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 class="detailkey">Start Date</ion-col>
                <ion-col col-6>{{data.startdate}}</ion-col>
            </ion-row>
        <ion-row>
            <ion-col col-6 class="detailkey">End date</ion-col>
            <ion-col col-6>{{data.enddate}}</ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 class="detailkey">Billed Assets</ion-col>
            <ion-col col-6>{{data.billed_assets}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 class="detailkey">Budget</ion-col>
          <ion-col col-6>{{data.budget}}</ion-col>
      </ion-row>

      <ion-row>

          <ion-col col-6 ><a (click)="DeletePrompt(data,i)"><ion-icon class="icon1" name="trash"></ion-icon>Delete </a></ion-col>

          <ion-col col-6 ><a (click)="EditPrompt(data)"><ion-icon class="icon1" name="create"></ion-icon>Edit</a></ion-col>
      </ion-row>
        <hr>
      </div>
      </div>

    </ion-grid>
</div>
</ion-content>
