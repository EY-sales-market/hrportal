
<ion-header>
  <ion-navbar>
    <ion-title>Attendance-report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <!-- <div *ngIf="!loadData" class="loader">

    </div> -->
    <div *ngIf="!loadData">
  <!-- <ion-item no-padding class="header"> -->
      <ion-grid class="header">
          <ion-row >
              <ion-col col-2 ><ion-label ><ion-icon class="icon"  name="search"></ion-icon></ion-label></ion-col>

              <ion-col col-8><ion-item>
                  <ion-input type="tel" placeholder="search" [(ngModel)]="query1" ></ion-input>
              </ion-item>
            </ion-col>
              <ion-col col-2 ><ion-label ><ion-icon name="calendar">
                  <ion-datetime class="pp" displayFormat="MMMM/YYYY"  [(ngModel)]="query" (ionChange)="getReport()"></ion-datetime>
                </ion-icon></ion-label></ion-col>

          </ion-row>
      </ion-grid>
     <ion-grid>
        <ion-row class="head" >
            <ion-col  col-7>Employee-ID</ion-col>
            <ion-col col-3>Date</ion-col>
            <ion-col  col-2>Hours</ion-col>
        </ion-row>
        <div *ngFor="let data of data| search:'employeeID,hours':query1 ; let i=index" id="#prj" >
        <ion-row *ngIf="data.status=='LEA'" class="showLeave" >
            <ion-col col-7 (click)="getDetails(i)">{{data.employeeID}}</ion-col>
            <ion-col col-3 >{{data.adate}}</ion-col>
            <ion-col col-2 >Leave</ion-col>
            </ion-row>
            <ion-row *ngIf="data.status=='WFM'" class="showWFH" >
                <ion-col col-7 (click)="getDetails(i)">{{data.employeeID}}</ion-col>
                <ion-col col-3 >{{data.adate}}</ion-col>
                <ion-col col-2 >WFH</ion-col>
                </ion-row>
            <ion-row *ngIf="data.status=='P'">
            <ion-col col-7 (click)="getDetails(i)">{{data.employeeID}}</ion-col>
            <ion-col col-3 >{{data.adate}}</ion-col>
            <ion-col col-2 >{{data.hours}}</ion-col>
        </ion-row>
        <!-- <div id="#prj">
          <div *ngFor="let data of data">
              <ion-row  >
                  <ion-col col-4 >{{data.adate}}</ion-col>
                  <ion-col col-8 class="text">Leave</ion-col>
              </ion-row>
              <ion-row  >
                  <ion-col col-4 >{{data.adate}}</ion-col>
                  <ion-col col-8 class="text">Work From Home</ion-col>
              </ion-row>
        <ion-row  *ngIf="data.status=='P'">

            <ion-col col-4 >{{data.adate}}</ion-col>
            <ion-col col-3 >{{data.entryTime}}</ion-col>
            <ion-col col-3 >{{data.exitTime}}</ion-col>
            <ion-col col-2 >{{data.hours}}</ion-col>

        </ion-row>

      </div> -->
        <div *ngIf="detailData[i]" padding>
            <ion-row>
                <ion-col col-6 class="detailkey">Entry Time</ion-col>
                <ion-col col-6>{{data.entryTime}}</ion-col>
            </ion-row>
        <ion-row>
            <ion-col col-6 class="detailkey">Exit Time</ion-col>
            <ion-col col-6>{{data.exitTime}}</ion-col>
        </ion-row>
        <hr>
      </div>
      </div>

    </ion-grid>
  </div>

  </ion-content>
